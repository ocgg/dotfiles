# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto-up,auto
monitor=eDP-1,preferred,auto,1
monitor=HDMI-A-1,preferred,auto-down,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$fileManager = nautilus


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = waybar
exec-once = swaync & hyprsunset & systemctl --user start hyprpolkitagent

# Clipboard history
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

# Would launch kitty on workspace 2 by default
# exec-once = [workspace 2 silent] kitty


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 1
    gaps_out = 0

    border_size = 3

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee)
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 3
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    dim_special = 0

    shadow {
        enabled = false
    }
    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
# Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
animations {
    enabled = false
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    force_split = 2
    preserve_split = true # You probably want this
    smart_resizing = false
    default_split_ratio = 1.18
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = fr,us
    kb_variant = oss
    kb_model = 
    kb_options = caps:escape_shifted_capslock,grp:win_space_toggle
    kb_rules = 
    follow_mouse = 0
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = yes
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
# gestures {
# }

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, M, exit,

# bindo = on long press
bindo = $mainMod, escape, killactive,

# Custom scripts
bind = $mainMod, tab, exec, rofi -show drun
bind = $mainMod, shift_r, exec, kitty -d "$(fd -t dir | rofi -dmenu)"
bind = $mainMod, M, exec, ~/.config/hypr/shutdown-menu.sh
bind = $mainMod, twosuperior, exec, ~/.config/hypr/nuts-menu.sh
bind = $mainMod, return, exec,  ~/.config/hypr/kitty-session-launcher.sh

bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod, O, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, colon, togglesplit, # dwindle

bind = $mainMod, Z, exec, zen-browser
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, Q, exec, kitty

# Clipboard history
bind = $mainMod, c, exec, cliphist list | rofi -dmenu -p cliphist | cliphist decode | wl-copy

# Move focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# swapwindow instead of movewindow for left, because:
# https://github.com/hyprwm/Hyprland/issues/4366
bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r

bind = $mainMod, up, resizeactive, 0 -50
bind = $mainMod, down, resizeactive, 0 50
bind = $mainMod, right, resizeactive, 50 0
bind = $mainMod, left, resizeactive, -50 0
bind = $mainMod, less, resizeactive, 50 0
bind = $mainMod SHIFT, less, resizeactive, -50 0

# from https://cascade.moe/en/posts/hyprland-with-multi-monitors/
$switchcmd = ~/.config/hypr/switch_workspace.sh

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, ampersand, exec, $switchcmd switch 1
bind = $mainMod, eacute, exec, $switchcmd switch 2
bind = $mainMod, quotedbl, exec, $switchcmd switch 3
bind = $mainMod, apostrophe, exec, $switchcmd switch 4
bind = $mainMod, parenleft, exec, $switchcmd switch 5
bind = $mainMod, minus, exec, $switchcmd switch 6
bind = $mainMod, egrave, exec, $switchcmd switch 7
bind = $mainMod, underscore, exec, $switchcmd switch 8
bind = $mainMod, ccedilla, exec, $switchcmd switch 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, ampersand, exec, $switchcmd move 1
bind = $mainMod SHIFT, eacute, exec, $switchcmd move 2
bind = $mainMod SHIFT, quotedbl, exec, $switchcmd move 3
bind = $mainMod SHIFT, apostrophe, exec, $switchcmd move 4
bind = $mainMod SHIFT, parenleft, exec, $switchcmd move 5
bind = $mainMod SHIFT, minus, exec, $switchcmd move 6
bind = $mainMod SHIFT, egrave, exec, $switchcmd move 7
bind = $mainMod SHIFT, underscore, exec, $switchcmd move 8
bind = $mainMod SHIFT, ccedilla, exec, $switchcmd move 9

# Named workspaces
bind = $mainMod, W, workspace, name:Bterm
bind = $mainMod SHIFT, W, movetoworkspace, name:Bterm
bind = $mainMod, A, workspace, name:Aweb
bind = $mainMod SHIFT, A, movetoworkspace, name:Aweb

# Switch monitor focus
bind = $mainMod, twosuperior, focusmonitor, +1
# Move window to next monitor
bind = $mainMod SHIFT, twosuperior, movewindow, mon:+1

# special workspaces
bind = $mainMod, S, togglespecialworkspace, ZZmagic
bind = $mainMod SHIFT, S, exec, $switchcmd move special:ZZmagic
# ...with no movetoworkspace
bind = $mainMod, F1, workspace, name:Z1network
bind = $mainMod, F2, workspace, name:Z2mail
bind = $mainMod, F3, workspace, name:Z3music
bind = $mainMod, XF86AudioMute, exec, notify-send "$(rhythmbox-client --no-start --print-playing-format "%tt")" "$(rhythmbox-client --no-start --print-playing-format "\n<span size='15pt'>󰳩   %aa</span>\n\n󰀥    %at <span style='italic' alpha='60%'>(track %tn)</span>")"

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, exec, $switchcmd switch e+1
bind = $mainMod, mouse_up, exec, $switchcmd switch e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Custom blue light filter toggle
bindel = , XF86LaunchA, exec, hyprctl hyprsunset temperature -300; notify-send -t 400 "  $(hyprctl hyprsunset temperature)"
bindel = , XF86Explorer, exec, hyprctl hyprsunset temperature +300; notify-send -t 400 "  $(hyprctl hyprsunset temperature)"
bindel = $mainMod, F5, exec, hyprctl hyprsunset gamma -5; notify-send -t 400 "󱃮  $(hyprctl hyprsunset gamma)"
bindel = $mainMod, F6, exec, hyprctl hyprsunset gamma +5; notify-send -t 400 "󱃮  $(hyprctl hyprsunset gamma)"
bindel = $mainMod SHIFT, F5, exec, hyprctl hyprsunset temperature -300; notify-send -t 400 "  $(hyprctl hyprsunset temperature)"
bindel = $mainMod SHIFT, F6, exec, hyprctl hyprsunset temperature +300; notify-send -t 400 "  $(hyprctl hyprsunset temperature)"
bindel = $mainMod, XF86LaunchA, exec, hyprctl hyprsunset temperature 6000
bindel = $mainMod, XF86Explorer, exec, hyprctl hyprsunset temperature 6000

# Requires playerctl
bindl = , Pause, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Lid close/open event on laptop. "hyprctl devices" to check switches
bindl=,switch:Lid Switch,exec,hyprlock


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/

# "Smart gaps" / "No gaps when only", except for special workspaces
workspace = w[tv1]s[false], gapsout:0, gapsin:0
workspace = f[1]s[false], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]s[false]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]s[false]
windowrule = bordersize 0, floating:0, onworkspace:f[1]s[false]
windowrule = rounding 0, floating:0, onworkspace:f[1]s[false]

windowrule = bordersize 1, onworkspace:s[true]
windowrule = rounding 0, onworkspace:s[true]

workspace = name:Bterm, on-created-empty:kitty
workspace = name:Aweb, on-created-empty:zen-browser
workspace = name:Z1network, on-created-empty:ferdium
workspace = name:Z2mail, on-created-empty:evolution || thunderbird
workspace = name:Z3music, on-created-empty:rhythmbox

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = stayfocused, class:(Rofi)
